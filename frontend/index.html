<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Role Based Access...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #4f46e5;
            --bg-color: #f9fafb;
            --card-color: #ffffff;
            --text-color: #111827;
            --muted-text: #6b7280;
            --border-radius: 1rem;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            overflow: hidden;
        }

        /* Background Animation */
        body::before {
            content: "";
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(120deg, #c084fc, #4f46e5, #06b6d4);
            background-size: 300% 300%;
            animation: gradientBackground 20s ease infinite;
            z-index: -2;
            opacity: 0.2;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: var(--card-color);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
        }

        select {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            font-size: 1rem;
            border-radius: 0.5rem;
            appearance: none;
            background-color: #f0f0ff;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: 600;
            text-align: center;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%234f46e5" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            font-size: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 0.5rem;
            background-color: transparent;
            color: var(--primary-color);
            transition: all 0.3s ease-in-out;
            font-weight: 600;
        }

        button:hover {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--muted-text);
        }

        /* Modal styles */
        .modal-backdrop {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal {
            background: var(--card-color);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            animation: fadeIn 0.4s ease, scaleIn 0.4s ease;
        }

        .modal h2 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .modal p {
            color: var(--text-color);
            font-size: 1rem;
        }

        .close-btn {
            margin-top: 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Role Based Access</h1>
        <select id="roleSelect">
            <option value="admin_token">üëë Admin</option>
            <option value="user_token">üôã User</option>
        </select>
        <button onclick="fetchData()">Get Access Info</button>
        <footer>Built with ‚ù§Ô∏è using FastAPI + JavaScript</footer>
    </div>

    <!-- Modal Structure -->
    <div class="modal-backdrop" id="modalBackdrop">
        <div class="modal">
            <h2>üîî Access Message</h2>
            <p id="modalMessage">...</p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        async function fetchData() {
            const token = document.getElementById('roleSelect').value;
            const modal = document.getElementById('modalBackdrop');
            const messageElement = document.getElementById('modalMessage');
            messageElement.textContent = "Loading...";

            modal.style.display = "flex";

            try {
                const response = await fetch("http://localhost:8000/data", {
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });

                const data = await response.json();
                messageElement.textContent = data.message;
            } catch (error) {
                messageElement.textContent = "‚ùå Error: Could not connect to backend.";
            }
        }

        function closeModal() {
            document.getElementById('modalBackdrop').style.display = "none";
        }
    </script>
</body>
</html>
